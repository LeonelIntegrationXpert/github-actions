name: Build and Deploy to Sandbox (CloudHub 2.0)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout this repo
        uses: actions/checkout@v3

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Set up JDK 1.8
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: 8

      - name: Test with Maven
        env:
          KEY: ${{ secrets.decryption_key }}
        run: mvn test --settings .maven/settings.xml -Dsecure.key="$KEY"

      - name: Upload MUnit reports
        uses: actions/upload-artifact@v4
        with:
          name: munit-test-reports
          path: target/site/munit/coverage/

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout this repo
        uses: actions/checkout@v3

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Set up JDK 1.8
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: 8

      - name: Build with Maven
        run: mvn -B package --file pom.xml -DskipTests

      - name: Stamp artifact file name with commit hash
        run: |
          artifactName1=$(ls target/*.jar | head -1)
          commitHash=$(git rev-parse --short "$GITHUB_SHA")
          artifactName2=$(echo $artifactName1 | sed "s/.jar/-$commitHash.jar/")
          mv $artifactName1 $artifactName2

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: artifacts
          path: target/*.jar
        
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout this repo
        uses: actions/checkout@v3

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: artifacts

      - name: Deploy to CloudHub 2.0
        env:
          CLIENT_ID: ${{ secrets.anypoint_connected_app_client_id }}
          CLIENT_SECRET: ${{ secrets.anypoint_connected_app_client_secret }}
          KEY: ${{ secrets.decryption_key }}
        run: |
          artifactName=$(ls *.jar | head -1)
          mvn deploy \
           -DskipTests \
           -Dmule.artifact=$artifactName \
           -Danypoint.connected.app.client.id="$CLIENT_ID" \
           -Danypoint.connected.app.client.secret="$CLIENT_SECRET" \
           -Ddecryption.key="$KEY"
