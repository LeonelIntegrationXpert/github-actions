      #########################################################################
      - name: ğŸ”– Incrementar versÃ£o do pom.xml e propagar
        run: |
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "ğŸš€ InÃ­cio do incremento de versÃ£o e propagaÃ§Ã£o"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"

          BRANCHES="dev qa prod main"

          echo "ğŸ” Buscando versÃ£o base no pom.xml..."
          git checkout dev
          git pull origin dev

          BASE_VERSION=$(grep -m 1 '<version>' pom.xml | sed -E 's/.*<version>(.*)<\/version>.*/\1/')
          
          echo "ğŸ“Œ VersÃ£o base detectada: $BASE_VERSION"

          IFS='.' read -r MAJOR MINOR PATCH <<< "$BASE_VERSION"

          # Incrementa apenas UMA vez
          NEW_PATCH=$((PATCH + 1))
          NEW_VERSION="${MAJOR}.${MINOR}.${NEW_PATCH}"

          echo "ğŸš€ Nova versÃ£o: $NEW_VERSION"
          
          # Atualiza POM em dev primeiro
          sed -i "0,/<version>.*<\/version>/s//<version>${NEW_VERSION}<\/version>/" pom.xml
